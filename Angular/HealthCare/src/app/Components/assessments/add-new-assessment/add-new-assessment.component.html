<form class="container" [formGroup]="form">
    <div>
        <h3>Assessment Name</h3>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="enter" formControlName="name" /> <!--  1 -->
        </mat-form-field>
        <section class="example-section">
            <mat-checkbox class="example-margin">Is Scorable</mat-checkbox>
        </section>
    </div>
    <button mat-raised-button color="primary" (click)="addassis()">Add Questions</button>

    <div  formArrayName="questions">
        <div class="questions">
            <!-- card -->
            <mat-card class="card-class" *ngFor="let item of getQuestion.controls;let i=index" [formGroupName]="i" >
                <mat-card-header> 
                    <mat-card-title> <mat-icon>dehaze</mat-icon> Question {{i+1}}</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <h4>Response Type</h4>
                    <mat-select name="responseType" formControlName="response_Type">
                        <mat-option matInput *ngFor="let type of responseType" [value]="type">{{type}}</mat-option>
                    </mat-select>

                </mat-card-content>

                <mat-card-footer>
                    <section class="example-section">
                        <mat-checkbox matInput  formControlName="isRequired" class="example-margin">Is Required</mat-checkbox>
                    </section>
                </mat-card-footer>
            </mat-card>

            <!-- card end -->
        </div>
    </div>
    <mat-card-actions>
        <button type="submit" mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    </mat-card-actions>


</form>
